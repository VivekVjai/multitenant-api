name: CI-CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: appdb
          POSTGRES_USER: appuser
          POSTGRES_PASSWORD: apppassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U appuser -d appdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_ENV: dev
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check migrations
        run: python manage.py makemigrations --check --dry-run

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: python manage.py test

  docker-build-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/multitenant-commerce-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/multitenant-commerce-api:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push'
    steps:
      - name: Deploy to Azure Web App (Container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/multitenant-commerce-api:latest
